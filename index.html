<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur Vidéo Séquentiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <div class="relative-wrapper">
      <video id="video1" class="video active" autoplay muted playsinline preload="auto"></video>
      <video id="video2" class="video" autoplay muted playsinline preload="auto"></video>
    </div>

    <button id="left-arrow" class="arrow left" hidden>
      <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M15 6l-6 6 6 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button id="right-arrow" class="arrow right" hidden>
      <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M9 6l6 6-6 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button id="action-button" class="action-button" hidden>▶</button>
    <button id="back-button" class="back-button" hidden>↩️</button>

    <div id="overlay-video-container" hidden>
      <video id="overlay-video" muted loop playsinline></video>
    </div>
  </div>

  <!-- Modular JS -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
